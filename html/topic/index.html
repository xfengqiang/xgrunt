<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<input type="button" id="btnDialog" value="show topic alert"/>
<script src="../../js/lib/seajs/1.3.1/sea.js"></script>
<script src="../../js/src/rootConfig.js"></script>
<script type="text/javascript">

    if (appConfig.env == 'dev') {
        seajs.use("../../js/src/app/topic/index")
    }else{ //prod
        switch (appConfig.pkgType){
            case "page":
                seajs.use("../../js/dist/app/topic/index")
                break;
            case "comb":
                seajs.use("../../js/dist/common/comb")
                seajs.use("../../js/dist/app/topic/index")
                break;
            case "aio":
                seajs.use("../../js/dist/all")
                break;
            default :
                break;
        }
    }
</script>
</body>
</html>
